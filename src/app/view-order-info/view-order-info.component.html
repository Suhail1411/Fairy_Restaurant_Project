<table class="table table-dark table-striped">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Contact Name</th>
        <th scope="col">Order Date</th>
        <th scope="col">Items Ordered</th>
        <th scope="col">Order Total</th>
        <th scope="col">Tax Total</th>
        <th scope="col">Grannd Total</th>
        <th scope="col">Make Payment</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data">
        <td>{{data.id}}</td>
        <td>{{data.contactName}}</td>
        <td>{{data.orderDate}}</td>
        <td>{{data.itemsOrdered}}</td>
        <!-- <p>Items Ordered: {{order.itemsOrdered | count}}</p> -->
        <td>{{data.orderTotal}}</td>
        <td>{{data.taxTotal}}</td>
        <td>{{data.grandTotal}}</td>
        <td><button type="button" class="btn btn-secondary" 
          routerLink="/cardform">Make Payment</button></td>
          <td><button type="button" class="btn btn-secondary" 
            routerLink="/paymentInfo">View Details</button></td>
      </tr>
    </tbody>
  </table>
